<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadApp()">
    <div class="headBoard">
        <div class="budget">
            <div class="budget_title">Presupuesto Disponible</div>
            <div class="budget_value" id="budget">+ 2,000.00</div>
            <div class="budget_income clearStyles">
                <div class="budget_income--text">Ingresos</div>
                <div class="right">
                    <div class="budget_income--value" id="income">+4,000.00</div>
                    <div class="budget_income--percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget_egress clearStyles">
                <div class="budget_egress--text">Egresos</div>
                    <div class="right clearStyles">
                        <div class="budget_egress--value" id="egress">-1,900.00</div>
                        <div class="budget_egress--percentage" id="percentage">45%</div>
                    </div>
            </div>
        </div>
    </div>

    <form id="form" onsubmit="return false;">
        <div class="add">
            <div class="add_container">
                <select calss="add_type" id="type">
                    <option value="income" selected>+</option>
                    <option value="egresses">-</option>
                </select>
                <input type="text" class="add_description" placeholder="Agregar DescripciÃ³n" id="description"/>
                <input type="number" class="add_value" placeholder="Valor" id="value" step="any"/>
                <button class="add_btn" onclick="addData()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="container clearStyles">
        <div class="income">
            <h2 class="income_title">Ingresos</h2>
            <div id="list-income">
                <div class="element clearStyles">
                    <div class="element_description">Salario</div>
                    <div class="right clearStyles">
                        <div class="element_value">+ 2,200.00</div>
                        <div class="element_delete">
                            <button class="element_delete--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="egress">
            <h2 class="egress_title">Egresos</h2>
            <div id="list-egress">
                <div class="element clearStyles">
                    <div class="element_description">Renta departamento</div>
                    <div class="right clearStyles">
                        <div class="element_value">- 900.00</div>
                        <div class="element_percentage">21%</div>
                        <div class="element_delete">
                            <button class="element_delete--btn">
                                <ion-icon name='close-circle-outline'></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/Data.js"></script>
    <script src="js/Income.js"></script>
    <script src="js/Egress.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
